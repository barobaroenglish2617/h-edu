<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story View - Blossom English</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- [ê³µí†µ] ìŠ¤íƒ€ì¼ --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Pretendard Variable", sans-serif; }
        body { background: #f4f6fb; padding: 20px; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* ì±…(ë·°ì–´) í‹€ */
        .viewer-container {
            width: 100%; max-width: 950px;
            background: white; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            padding: 40px; 
            position: relative; overflow: hidden;
            min-height: 600px; display: flex; flex-direction: column;
        }

        /* ë‹«ê¸° ë²„íŠ¼ (í•­ìƒ ê³ ì •) */
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f1f3f5; border: none; padding: 8px 16px;
            border-radius: 20px; font-weight: 600; color: #666; cursor: pointer; z-index: 20;
        }

        /* --- í—¤ë” (ì œëª© + ì „ì²´ë“£ê¸° ë²„íŠ¼) --- */
        .story-header { 
            display: flex; justify-content: space-between; align-items: flex-end;
            width: 100%; padding-bottom: 20px; border-bottom: 2px solid #f8f9fa; margin-bottom: 30px;
            padding-right: 60px; /* ë‹«ê¸° ë²„íŠ¼ ê³µê°„ */
        }
        
        .header-left { text-align: left; flex: 1; }
        .story-title { font-size: 2.2rem; font-weight: 800; color: #222; margin: 0; line-height: 1.1; letter-spacing: -0.02em; }
        .page-indicator { font-size: 1rem; color: #888; font-weight: 600; margin-top: 10px; }

        .play-all-btn {
            background-color: #eee; color: #555; border: none; padding: 12px 24px; border-radius: 50px;
            font-size: 1rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s; white-space: nowrap; visibility: hidden; /* ê¸°ë³¸ ìˆ¨ê¹€ */
        }
        .play-all-btn.active { visibility: visible; } /* JSë¡œ ë³´ì„ ì²˜ë¦¬ */
        .play-all-btn.playing { background-color: #5D5FEF; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(93,95,239,0.4); } 70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }

        /* --- ì½˜í…ì¸  ì˜ì—­ (ì¢Œ: ê·¸ë¦¼ / ìš°: ê°€ë³€ ë‚´ìš©) --- */
        .content-wrapper {
            flex: 1; display: flex; gap: 40px; margin-bottom: 20px;
            align-items: flex-start; /* ìƒë‹¨ ì •ë ¬ */
        }

        /* ì™¼ìª½: ê·¸ë¦¼ (í•­ìƒ ê³ ì • ìœ„ì¹˜) */
        .image-area {
            flex: 1; width: 100%; border-radius: 20px; overflow: hidden;
            display: flex; justify-content: center; align-items: center; background: #fff;
        }
        .story-img { width: 100%; height: auto; border-radius: 20px; display: block; }

        /* â˜… ì˜¤ë¥¸ìª½: ë™ì  ì½˜í…ì¸  ì˜ì—­ (JSê°€ ë‚´ìš©ì„ ê°ˆì•„ë¼ìš°ëŠ” ê³³) â˜… */
        .dynamic-content-area {
            flex: 1; width: 100%; 
            display: flex; flex-direction: column; justify-content: center; min-height: 400px;
        }

        /* [ëª¨ë“œ 1] ë¬¸ì¥ ìŠ¤íƒ€ì¼ */
        .mode-sentence {
            font-size: 1.8rem; font-weight: 600; color: #333; line-height: 1.6;
            background-color: #FFFDE7; padding: 30px; border-radius: 20px; width: 100%; text-align: left;
        }

        /* [ëª¨ë“œ 2] ë‹¨ì–´ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .mode-word-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%;
        }
        .word-card {
            background: #fff; border: 2px solid #f0f0f0; border-radius: 12px; padding: 12px 16px;
            font-size: 1.1rem; font-weight: 700; color: #444; cursor: pointer; transition: all 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .word-card:hover { border-color: #5D5FEF; color: #5D5FEF; background-color: #F8F8FF; transform: translateY(-2px); }
        .word-card::after { content: 'ğŸ”Š'; font-size: 0.9rem; opacity: 0.3; }

        /* í•˜ë‹¨ ë²„íŠ¼ */
        .nav-controls { margin-top: auto; display: flex; gap: 20px; width: 100%; justify-content: center; }
        .nav-btn { padding: 15px 40px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; min-width: 120px; }
        .nav-btn.prev { background: #f1f3f5; color: #666; }
        .nav-btn.next { background: #5D5FEF; color: white; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 768px) {
            .viewer-container { padding: 20px; border-radius: 0; min-height: 100vh; }
            .story-header { flex-direction: column; align-items: flex-start; gap: 15px; padding-right: 0; }
            .content-wrapper { flex-direction: column; }
            .play-all-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <button class="close-btn" onclick="history.back()">ëª©ë¡ìœ¼ë¡œ âœ•</button>
        <audio id="bg-audio"></audio> <header class="story-header">
            <div class="header-left">
                <h1 id="title-el" class="story-title">Loading...</h1>
                <div id="page-el" class="page-indicator">Page 1</div>
            </div>
            <button id="audio-btn-el" class="play-all-btn" onclick="toggleFullAudio()">
                <span>ğŸ”Š ì „ì²´ ë“£ê¸°</span>
            </button>
        </header>

        <div class="content-wrapper">
            <div class="image-area">
                <img id="img-el" src="" alt="Scene" class="story-img">
            </div>
            
            <div id="dynamic-content" class="dynamic-content-area"></div>
        </div>

        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn prev" onclick="movePage(-1)">Previous</button>
            <button id="next-btn" class="nav-btn next" onclick="movePage(1)">Next</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://otygcwbxbbtsnuvhwcqt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eWdjd2J4YmJ0c251dmh3Y3F0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODQ0NjcsImV4cCI6MjA3OTc2MDQ2N30.ck2UU7v2SfxXD8snUrpyek9Q6PbCjR76NWfdoEHn2Lg';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- ì „ì—­ ë³€ìˆ˜ (State) ---
        let state = {
            data: null,      // DB ë°ì´í„°
            currentPage: 0,  // í˜„ì¬ í˜ì´ì§€ (0:ë‹¨ì–´ì¥, 1~N:ìŠ¤í† ë¦¬)
            totalPages: 0
        };

        // --- ì´ˆê¸°í™” ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if(!id) return alert("ì˜ëª»ëœ ì ‘ê·¼");

            // 1. DB ê°€ì ¸ì˜¤ê¸°
            const { data, error } = await supabase.from('stories').select('*').eq('sort_order', id).single();
            if(error || !data) return alert("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨");

            // 2. ë°ì´í„° ê°€ê³µ (ì´ë¯¸ì§€ ë°°ì—´, ë¬¸ì¥ ë°°ì—´, ë‹¨ì–´ ë°°ì—´)
            const images = data.page_images ? data.page_images.split(',').map(s=>s.trim()) : [data.thumbnail_url];
            const texts = data.content ? data.content.split('|||').map(s=>s.trim()) : [];
            let words = ["ant", "apple", "egg", "elf", "owl", "ox", "up", "upset", "it", "bed", "bell"]; // ê¸°ë³¸ê°’
            
            if(data.words) {
                words = typeof data.words === 'string' ? data.words.split(',').map(w=>w.trim()) : data.words;
            }

            // 3. ìƒíƒœ ì €ì¥
            state.data = { ...data, images, texts, words };
            state.totalPages = 1 + Math.max(images.length, texts.length);

            // 4. ì˜¤ë””ì˜¤ ì„¤ì •
            if(state.data.audio_url) document.getElementById('bg-audio').src = state.data.audio_url;

            // 5. ì²« í˜ì´ì§€ ë Œë”ë§
            render();
        }

        // --- í•µì‹¬ ë Œë”ë§ í•¨ìˆ˜ (View Update) ---
        function render() {
            const { currentPage, totalPages, data } = state;

            // 1. ì œëª© ì²˜ë¦¬ (ì¤‘ë³µ ì œê±°)
            let title = data.title;
            if(!title.toLowerCase().startsWith('story')) title = `Story ${data.sort_order}. ${title}`;
            document.getElementById('title-el').innerText = title;
            document.getElementById('page-el').innerText = `Page ${currentPage + 1} / ${totalPages}`;

            // 2. ë²„íŠ¼ í‘œì‹œ (0í˜ì´ì§€ë©´ ë³´ì„)
            const audioBtn = document.getElementById('audio-btn-el');
            if(currentPage === 0) audioBtn.classList.add('active');
            else audioBtn.classList.remove('active');

            // 3. ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ
            document.getElementById('prev-btn').disabled = currentPage === 0;
            const nextBtn = document.getElementById('next-btn');
            nextBtn.innerText = currentPage === totalPages - 1 ? "Finish" : "Next";
            nextBtn.onclick = currentPage === totalPages - 1 ? () => history.back() : () => movePage(1);

            // â˜… 4. ë™ì  ì½˜í…ì¸  êµì²´ (ì—¬ê¸°ê°€ í•µì‹¬!) â˜…
            const contentBox = document.getElementById('dynamic-content');
            const imgEl = document.getElementById('img-el');

            // ê·¸ë¦¼ ì—…ë°ì´íŠ¸
            const imgIndex = currentPage === 0 ? 0 : currentPage - 1;
            imgEl.src = data.images[imgIndex] || '';

            // ë‚´ìš© ì—…ë°ì´íŠ¸ (JSë¡œ HTML ìƒì„±)
            if (currentPage === 0) {
                // [Mode: Words] ë‹¨ì–´ì¥ ê·¸ë¦¬ê¸°
                contentBox.innerHTML = createWordGridHTML(data.words);
            } else {
                // [Mode: Sentence] ë¬¸ì¥ ê·¸ë¦¬ê¸°
                const sentence = data.texts[currentPage - 1] || "...";
                contentBox.innerHTML = `<div class="mode-sentence">${sentence}</div>`;
            }
        }

        // --- HTML ìƒì„± í—¬í¼ í•¨ìˆ˜ ---
        function createWordGridHTML(words) {
            let html = '<div class="mode-word-grid">';
            words.forEach(word => {
                html += `
                    <div class="word-card" onclick="playWordSound('${word}')">
                        ${word}
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        function movePage(step) {
            const next = state.currentPage + step;
            if(next >= 0 && next < state.totalPages) {
                state.currentPage = next;
                render();
            }
        }

        function toggleFullAudio() {
            const audio = document.getElementById('bg-audio');
            const btn = document.getElementById('audio-btn-el');
            
            if(!audio.src) return alert("ì˜¤ë””ì˜¤ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.");

            if(audio.paused) {
                audio.play();
                btn.innerHTML = "â¸ ë“£ê¸° ì¤‘ë‹¨";
                btn.classList.add('playing');
            } else {
                audio.pause();
                btn.innerHTML = "ğŸ”Š ì „ì²´ ë“£ê¸°";
                btn.classList.remove('playing');
            }
        }

        function playWordSound(word) {
            const cleanWord = word.trim().toLowerCase();
            new Audio(`audio/${cleanWord}.mp3`).play();
        }
    </script>
</body>
</html>
