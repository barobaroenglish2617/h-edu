<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story View - Blossom English</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- ê¸°ë³¸ ì„¤ì • --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Pretendard Variable", sans-serif; }
        body { background: #f4f6fb; padding: 20px; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* --- ë·°ì–´ ì»¨í…Œì´ë„ˆ --- */
        .viewer-container {
            width: 100%; max-width: 950px; /* ê°€ë¡œë¡œ ë” ë„“ê²Œ ì‹œì›í•˜ê²Œ */
            background: white; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            padding: 40px; 
            position: relative; overflow: hidden;
            min-height: 600px; display: flex; flex-direction: column;
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f1f3f5; border: none; padding: 8px 16px;
            border-radius: 20px; font-weight: 600; color: #666; cursor: pointer; z-index: 20;
        }

        /* --- â˜… í—¤ë” ì˜ì—­ (ì™„ì „ ìˆ˜ì •) --- */
        .story-header { 
            margin-bottom: 30px; margin-top: 10px; 
            display: flex; 
            flex-direction: row; 
            align-items: flex-end; /* ì œëª©ê³¼ ë²„íŠ¼ì˜ ì•„ë˜ ë¼ì¸ì„ ë§ì¶¤ */
            justify-content: space-between; /* ì–‘ìª½ ëìœ¼ë¡œ ë²Œë¦¬ê¸° */
            width: 100%;
            padding-right: 60px; /* ë‹«ê¸° ë²„íŠ¼ ìë¦¬ í™•ë³´ */
            border-bottom: 2px solid #f4f6fb; /* í—¤ë” êµ¬ë¶„ì„  ì‚´ì§ ì¶”ê°€ */
            padding-bottom: 15px;
        }
        
        /* ì™¼ìª½: ì œëª© ê·¸ë£¹ */
        .header-left {
            display: flex; flex-direction: column; align-items: flex-start; text-align: left;
        }

        .story-title { 
            font-size: 2rem; font-weight: 800; color: #222; margin: 0; 
            line-height: 1.1; word-break: keep-all; letter-spacing: -0.5px;
        }
        
        .page-indicator { 
            font-size: 1rem; color: #888; font-weight: 600; margin-top: 8px; 
        }

        /* ì˜¤ë¥¸ìª½: ì „ì²´ ë“£ê¸° ë²„íŠ¼ */
        .play-all-btn {
            background-color: #eee; color: #555;
            border: none; padding: 10px 24px; border-radius: 50px;
            font-size: 1rem; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; gap: 8px;
            transition: all 0.2s; white-space: nowrap;
            margin-bottom: 5px; /* ì‹œê°ì  ì •ë ¬ ë³´ì • */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .play-all-btn:hover { background-color: #e0e0e0; transform: scale(1.05); }
        .play-all-btn.playing { 
            background-color: #5D5FEF; color: white; 
            box-shadow: 0 4px 12px rgba(93, 95, 239, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(93, 95, 239, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(93, 95, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(93, 95, 239, 0); }
        }

        /* --- ì½˜í…ì¸  ì˜ì—­ (ê°€ë¡œ ë°°ì¹˜) --- */
        .content-wrapper {
            flex: 1; 
            display: flex; 
            flex-direction: row; 
            align-items: flex-start;
            justify-content: center;
            gap: 40px; 
            margin-bottom: 20px;
        }

        /* ì™¼ìª½: ê·¸ë¦¼ ì˜ì—­ */
        .image-area {
            flex: 1; width: 100%; 
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: #fff; display: flex; justify-content: center; align-items: center;
        }
        .story-img { width: 100%; height: auto; display: block; }

        /* ì˜¤ë¥¸ìª½: í…ìŠ¤íŠ¸ ì˜ì—­ */
        .text-area {
            flex: 1; width: 100%; 
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }

        /* ë¬¸ì¥ ìŠ¤íƒ€ì¼ */
        .story-text {
            font-size: 1.8rem; font-weight: 600; color: #333; line-height: 1.6; word-break: keep-all;
            background-color: #FFFDE7; padding: 30px; border-radius: 20px; width: 100%;
            text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        /* ë‹¨ì–´ ì¹´ë“œ ê·¸ë¦¬ë“œ (2ì—´) */
        .word-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; 
            padding: 5px; 
        }
        .word-card {
            background: #fff; border: 2px solid #f0f0f0; border-radius: 12px;
            padding: 12px 16px; font-size: 1.1rem; font-weight: 700; color: #444;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .word-card:hover { border-color: #5D5FEF; color: #5D5FEF; background-color: #F8F8FF; transform: translateY(-2px); }
        .word-card::after { content: 'ğŸ”Š'; font-size: 0.9rem; opacity: 0.3; }

        /* ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ */
        .nav-controls { margin-top: auto; display: flex; justify-content: center; gap: 20px; width: 100%; }
        .nav-btn { 
            padding: 15px 40px; border: none; border-radius: 12px; 
            font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.2s; min-width: 120px;
        }
        .nav-btn.prev { background: #f1f3f5; color: #666; }
        .nav-btn.prev:hover { background: #e9ecef; }
        .nav-btn.next { background: #5D5FEF; color: white; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .nav-btn.next:hover:not(:disabled) { background: #4A4CD0; transform: scale(1.05); }

        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .viewer-container { padding: 20px; max-width: 100%; border-radius: 0; min-height: 100vh; }
            .content-wrapper { flex-direction: column; gap: 20px; }
            /* ëª¨ë°”ì¼ì—ì„  í—¤ë” ë‹¤ì‹œ ì„¸ë¡œë¡œ (ê³µê°„ ë¶€ì¡±) */
            .story-header { flex-direction: column; align-items: flex-start; gap: 15px; padding-right: 0; }
            .play-all-btn { width: 100%; justify-content: center; } 
            .nav-controls { gap: 10px; }
            .nav-btn { flex: 1; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <button class="close-btn" onclick="history.back()">ëª©ë¡ìœ¼ë¡œ âœ•</button>
        <audio id="bg-audio"></audio>

        <header class="story-header">
            <div class="header-left">
                <h1 id="display-title" class="story-title">Loading...</h1>
                <div id="page-indicator" class="page-indicator">- / -</div>
            </div>

            <button id="header-play-btn" class="play-all-btn" onclick="toggleFullAudio()">
                <span>ğŸ”Š Story Full Audio</span>
            </button>
        </header>

        <div class="content-wrapper">
            <div class="image-area">
                <img id="story-img" src="" alt="Story Scene" class="story-img">
            </div>
            
            <div id="text-area" class="text-area"></div>
        </div>

        <div class="nav-controls">
            <button id="btn-prev" class="nav-btn prev" onclick="changePage(-1)">Previous</button>
            <button id="btn-next" class="nav-btn next" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        // Supabase ì„¤ì •
        const SUPABASE_URL = 'https://otygcwbxbbtsnuvhwcqt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eWdjd2J4YmJ0c251dmh3Y3F0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODQ0NjcsImV4cCI6MjA3OTc2MDQ2N30.ck2UU7v2SfxXD8snUrpyek9Q6PbCjR76NWfdoEHn2Lg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let storyData = {};
        let currentPage = 0;
        let totalPages = 0;
        const bgAudio = document.getElementById('bg-audio');
        const playBtn = document.getElementById('header-play-btn');

        document.addEventListener('DOMContentLoaded', loadStory);

        async function loadStory() {
            const params = new URLSearchParams(window.location.search);
            const targetId = params.get('id');

            if (!targetId) { alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤."); return; }

            const { data, error } = await supabaseClient
                .from('stories')
                .select('*')
                .eq('sort_order', targetId)
                .single();

            if (error || !data) { alert("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨"); return; }

            const images = data.page_images ? data.page_images.split(',').map(s=>s.trim()) : [data.thumbnail_url];
            const texts = data.content ? data.content.split('|||').map(s=>s.trim()) : [];
            
            // ë‹¨ì–´ ë°ì´í„° (ì—†ì„ ê²½ìš° ìš”ì²­í•˜ì‹  ë‹¨ì–´ ëª©ë¡ ì‚¬ìš©)
            let words = [];
            if (data.words && typeof data.words === 'string') {
                words = data.words.split(',').map(w => w.trim());
            } else if (data.words && Array.isArray(data.words)) {
                words = data.words;
            } else {
                words = ["ant", "apple", "egg", "elf", "owl", "ox", "up", "upset", "it", "bed", "bell"];
            }

            storyData = {
                title: data.title,
                number: data.sort_order,
                images: images,
                texts: texts,
                words: words,
                audioUrl: data.audio_url 
            };

            if (storyData.audioUrl) {
                bgAudio.src = storyData.audioUrl;
            }

            totalPages = 1 + Math.max(images.length, texts.length);
            renderPage(0);
        }

        function renderPage(index) {
            currentPage = index;
            
            // â˜… [ì œëª© ì¤‘ë³µ ì œê±° ë¡œì§]
            // DB ì œëª©ì´ ì´ë¯¸ "Story N"ìœ¼ë¡œ ì‹œì‘í•˜ëŠ”ì§€ í™•ì¸
            let fullTitle = storyData.title;
            const prefix = `Story ${storyData.number}`;
            
            // ì œëª©ì— "Story ë²ˆí˜¸"ê°€ ì—†ìœ¼ë©´ ë¶™ì—¬ì£¼ê³ , ì´ë¯¸ ìˆìœ¼ë©´ ê·¸ëŒ€ë¡œ ì‚¬ìš©
            if (!fullTitle.toLowerCase().includes(prefix.toLowerCase())) {
                fullTitle = `${prefix}. ${fullTitle}`;
            }
            
            document.getElementById('display-title').innerText = fullTitle;
            document.getElementById('page-indicator').innerText = `Page ${currentPage + 1} / ${totalPages}`;

            // ì˜¤ë””ì˜¤ ë²„íŠ¼ ì œì–´ (ì²« í˜ì´ì§€ + ì˜¤ë””ì˜¤URL ìˆì„ ë•Œë§Œ ë³´ì„)
            // â˜… ì¤‘ìš”: ì´ì „ ì½”ë“œì—ì„œ display:none ì²˜ë¦¬ê°€ ì˜ëª»ë˜ì–´ ì•ˆ ë³´ì˜€ì„ ìˆ˜ ìˆìŒ.
            // ì´ë²ˆì—ëŠ” í™•ì‹¤í•˜ê²Œ ì²˜ë¦¬.
            if (index === 0 && storyData.audioUrl) {
                playBtn.style.visibility = 'visible';
                playBtn.style.opacity = '1';
                playBtn.style.display = 'flex'; // Flexë¡œ ê°•ì œ
            } else {
                playBtn.style.display = 'none'; // ì‚¬ë¼ì§€ê²Œ
            }

            const imgEl = document.getElementById('story-img');
            const textEl = document.getElementById('text-area');

            // [Page 0] ë‹¨ì–´ì¥
            if (index === 0) {
                imgEl.src = storyData.images[0] || '';
                
                let html = '<div class="word-grid">';
                storyData.words.forEach(word => {
                    html += `<div class="word-card" onclick="playWordAudio('${word}')">${word}</div>`;
                });
                html += '</div>';
                textEl.innerHTML = html;

            } else {
                // [Page 1~N] ìŠ¤í† ë¦¬
                const arrayIndex = index - 1;
                if (storyData.images[arrayIndex]) imgEl.src = storyData.images[arrayIndex];
                
                const sentence = storyData.texts[arrayIndex] || "...";
                textEl.innerHTML = `<div class="story-text">${sentence}</div>`;
            }

            document.getElementById('btn-prev').disabled = (index === 0);
            const nextBtn = document.getElementById('btn-next');
            if (index === totalPages - 1) {
                nextBtn.innerText = "Finish";
                nextBtn.onclick = () => history.back();
            } else {
                nextBtn.innerText = "Next";
                nextBtn.onclick = () => changePage(1);
            }
        }

        function changePage(step) {
            const newPage = currentPage + step;
            if (newPage >= 0 && newPage < totalPages) renderPage(newPage);
        }

        function toggleFullAudio() {
            if (bgAudio.paused) {
                bgAudio.play();
                playBtn.innerHTML = "â¸ Pause Audio";
                playBtn.classList.add('playing');
            } else {
                bgAudio.pause();
                playBtn.innerHTML = "ğŸ”Š Story Full Audio";
                playBtn.classList.remove('playing');
            }
        }

        function playWordAudio(word) {
            const cleanWord = word.trim().toLowerCase(); 
            const audio = new Audio(`audio/${cleanWord}.mp3`);
            audio.play();
        }
    </script>
</body>
</html>
