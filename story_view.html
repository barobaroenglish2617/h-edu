<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story View - Blossom English</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

    <style>
        /* --- Ïä§ÌÉÄÏùº (ÎîîÏûêÏù∏) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Pretendard Variable", sans-serif; }
        body { background: #f4f6fb; padding: 20px; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .viewer-container {
            width: 100%; max-width: 950px;
            background: white; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            padding: 40px; 
            position: relative; overflow: hidden;
            min-height: 600px; display: flex; flex-direction: column;
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f1f3f5; border: none; padding: 8px 16px;
            border-radius: 20px; font-weight: 600; color: #666; cursor: pointer; z-index: 20;
        }

        .story-header { 
            display: flex; justify-content: space-between; align-items: flex-end;
            width: 100%; padding-bottom: 20px; border-bottom: 2px solid #f8f9fa; margin-bottom: 30px;
            padding-right: 60px;
        }
        .header-left { text-align: left; flex: 1; }
        .story-title { font-size: 2.2rem; font-weight: 800; color: #222; margin: 0; line-height: 1.1; letter-spacing: -0.02em; }
        .page-indicator { font-size: 1rem; color: #888; font-weight: 600; margin-top: 10px; }

        .play-all-btn {
            background-color: #eee; color: #555; border: none; padding: 12px 24px; border-radius: 50px;
            font-size: 1rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s; white-space: nowrap; visibility: hidden; 
        }
        .play-all-btn.active { visibility: visible; }
        .play-all-btn.playing { background-color: #5D5FEF; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(93,95,239,0.4); } 70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }

        .content-wrapper {
            flex: 1; display: flex; gap: 40px; margin-bottom: 20px;
            align-items: flex-start;
        }
        .image-area {
            flex: 1; width: 100%; border-radius: 20px; overflow: hidden;
            display: flex; justify-content: center; align-items: center; background: #fff;
        }
        .story-img { width: 100%; height: auto; border-radius: 20px; display: block; }
        
        .dynamic-content-area {
            flex: 1; width: 100%; 
            display: flex; flex-direction: column; justify-content: center; min-height: 400px;
        }

        .mode-sentence {
            font-size: 1.8rem; font-weight: 600; color: #333; line-height: 1.6;
            background-color: #FFFDE7; padding: 30px; border-radius: 20px; width: 100%; text-align: left;
        }
        .mode-word-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%;
        }
        .word-card {
            background: #fff; border: 2px solid #f0f0f0; border-radius: 12px; padding: 12px 16px;
            font-size: 1.1rem; font-weight: 700; color: #444; cursor: pointer; transition: all 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .word-card:hover { border-color: #5D5FEF; color: #5D5FEF; background-color: #F8F8FF; transform: translateY(-2px); }
        .word-card::after { content: 'üîä'; font-size: 0.9rem; opacity: 0.3; }

        .nav-controls { margin-top: auto; display: flex; gap: 20px; width: 100%; justify-content: center; }
        .nav-btn { padding: 15px 40px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; min-width: 120px; }
        .nav-btn.prev { background: #f1f3f5; color: #666; }
        .nav-btn.next { background: #5D5FEF; color: white; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        @media (max-width: 768px) {
            .viewer-container { padding: 20px; border-radius: 0; min-height: 100vh; }
            .story-header { flex-direction: column; align-items: flex-start; gap: 15px; padding-right: 0; }
            .content-wrapper { flex-direction: column; }
            .play-all-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <button class="close-btn" onclick="history.back()">Î™©Î°ùÏúºÎ°ú ‚úï</button>
        <audio id="bg-audio"></audio>

        <header class="story-header">
            <div class="header-left">
                <h1 id="title-el" class="story-title">Loading...</h1>
                <div id="page-el" class="page-indicator">Page 1</div>
            </div>
            <button id="audio-btn-el" class="play-all-btn" onclick="toggleFullAudio()">
                <span>üîä Ï†ÑÏ≤¥ Îì£Í∏∞</span>
            </button>
        </header>

        <div class="content-wrapper">
            <div class="image-area">
                <img id="img-el" src="" alt="Scene" class="story-img">
            </div>
            <div id="dynamic-content" class="dynamic-content-area"></div>
        </div>

        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn prev" onclick="movePage(-1)">Previous</button>
            <button id="next-btn" class="nav-btn next" onclick="movePage(1)">Next</button>
        </div>
    </div>

    <script src="story_view.js"></script>
</body>
</html>
