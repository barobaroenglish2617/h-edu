<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story View</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f4f6fb;
      font-family: Pretendard, sans-serif;
    }

    .viewer-container {
      max-width: 950px;
      margin: auto;
      background: #fff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }

    /* header */
    .story-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 2px solid #f4f6fb;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }

    .story-title {
      font-size: 2rem;
      font-weight: 800;
    }

    .page-indicator {
      color: #888;
      margin-top: 8px;
    }

    .top-actions {
      display: flex;
      gap: 10px;
    }

    .top-actions button {
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 800;
      color: #fff;
      cursor: pointer;
    }

    .btn-home { background: #9FE6B8; }
    .btn-retry { background: #00AEEF; }
    .btn-back { background: #FF6FB5; }

    .play-all-btn {
      margin-top: 10px;
      padding: 10px 24px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }

    .content-wrapper {
      display: flex;
      gap: 40px;
      flex: 1;
    }

    .image-area {
      flex: 1;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 360px;
    }

    .story-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .text-area {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .story-text {
      background: #FFFDE7;
      padding: 30px;
      border-radius: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      width: 100%;
    }

    .word-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
    }

    .word-card {
      border: 2px solid #eee;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      background: #fff;
    }

    .nav-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-btn {
      padding: 15px 40px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .nav-btn.next { background: #5D5FEF; color: #fff; }
  </style>
</head>

<body>
  <div class="viewer-container">
    <audio id="bg-audio"></audio>

    <header class="story-header">
      <div>
        <div id="display-title" class="story-title">Loading‚Ä¶</div>
        <div id="page-indicator" class="page-indicator">- / -</div>
      </div>

      <div>
        <div class="top-actions">
          <button class="btn-home" onclick="goHome()">Home</button>
          <button class="btn-retry" onclick="restartStory()">Îã§ÏãúÎì£Í∏∞</button>
          <button class="btn-back" onclick="goBack()">ÎèåÏïÑÍ∞ÄÍ∏∞</button>
        </div>
        <button id="header-play-btn" class="play-all-btn" onclick="toggleFullAudio()">
          üîä Story Full Audio
        </button>
      </div>
    </header>

    <div class="content-wrapper">
      <div class="image-area">
        <img id="story-img" class="story-img" />
      </div>
      <div id="text-area" class="text-area"></div>
    </div>

    <div class="nav-controls">
      <button id="btn-prev" class="nav-btn" onclick="changePage(-1)">Previous</button>
      <button id="btn-next" class="nav-btn next" onclick="changePage(1)">Next</button>
    </div>
  </div>

  <!-- ‚úÖ Ïó¨Í∏∞ Ìïú Ï§ÑÏù¥ ÌïµÏã¨ -->
  <script src="./story_view.js"></script>
</body>
</html>
