<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story View - Blossom English</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- 기본 설정 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Pretendard Variable", sans-serif; }
        body { background: #f4f6fb; padding: 30px 20px; color: #333; }

        /* --- 레이아웃 컨테이너 --- */
        .viewer-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            text-align: center;
            min-height: 80vh;
            position: relative;
        }

        /* --- 닫기 버튼 --- */
        .close-btn {
            position: absolute; top: 30px; right: 30px;
            background: #f1f3f5; border: none; padding: 10px 20px;
            border-radius: 20px; font-weight: 600; color: #555;
            cursor: pointer; transition: 0.2s;
        }
        .close-btn:hover { background: #e9ecef; }

        /* --- 제목 --- */
        #story-title {
            font-size: 32px; font-weight: 800; color: #111;
            margin-top: 20px; margin-bottom: 20px;
        }

        /* --- 오디오 플레이어 --- */
        audio {
            width: 100%; max-width: 500px; margin-bottom: 40px;
            height: 40px;
        }

        /* --- 이미지 영역 (여러 장) --- */
        #pages-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* 그림 사이 간격 */
            margin-bottom: 40px;
        }

        .story-page-img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* --- 본문 텍스트 --- */
        #story-content {
            font-size: 26px; line-height: 1.8; color: #333;
            text-align: left; background-color: #FFFDE7;
            padding: 40px; border-radius: 20px;
            white-space: pre-line;
        }

        .status-msg { color: #888; margin-top: 100px; font-size: 18px; }

        @media (max-width: 600px) {
            .viewer-container { padding: 30px 20px; }
            #story-title { font-size: 24px; }
            #story-content { font-size: 20px; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <button class="close-btn" onclick="history.back()">목록으로 ✕</button>

        <div id="loading" class="status-msg">이야기를 불러오고 있어요...</div>

        <div id="content-area" style="display: none;">
            <h1 id="story-title">Loading...</h1>
            
            <audio id="story-audio" controls></audio>

            <div id="pages-container"></div>

            <div id="story-content"></div>
        </div>
    </div>

    <script>
        // ★ Supabase 설정 (원장님 키 적용 완료!)
        const SUPABASE_URL = 'https://otygcwbxbbtsnuvhwcqt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90eWdjd2J4YmJ0c251dmh3Y3F0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODQ0NjcsImV4cCI6MjA3OTc2MDQ2N30.ck2UU7v2SfxXD8snUrpyek9Q6PbCjR76NWfdoEHn2Lg';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadStory() {
            const params = new URLSearchParams(window.location.search);
            const targetId = params.get('id');

            if (!targetId) {
                alert("잘못된 접근입니다."); history.back(); return;
            }

            // DB에서 데이터 가져오기
            const { data, error } = await supabase
                .from('stories')
                .select('*')
                .eq('sort_order', targetId)
                .single();

            if (error || !data) {
                document.getElementById('loading').innerText = "내용을 불러올 수 없습니다.";
                return;
            }

            // 1. 제목 및 텍스트
            document.getElementById('story-title').innerText = data.title;
            document.getElementById('story-content').innerText = data.content;

            // 2. 오디오 설정 (있으면 보여주고, 없으면 숨김)
            const audioEl = document.getElementById('story-audio');
            if (data.audio_url) {
                audioEl.src = data.audio_url;
                audioEl.style.display = 'inline-block';
            } else {
                audioEl.style.display = 'none';
            }

            // 3. ★ 핵심: 그림 여러 장 보여주기 (콤마 분리)
            const pagesContainer = document.getElementById('pages-container');
            pagesContainer.innerHTML = ''; // 초기화

            if (data.page_images) {
                // 콤마(,)로 된 주소를 잘라서 하나씩 그림 만들기
                const urls = data.page_images.split(',');
                urls.forEach(url => {
                    const cleanUrl = url.trim();
                    if (cleanUrl) {
                        const img = document.createElement('img');
                        img.src = cleanUrl;
                        img.className = 'story-page-img';
                        pagesContainer.appendChild(img);
                    }
                });
            } else if (data.thumbnail_url) {
                // 여러 장 그림이 없으면 표지라도 보여줌
                const img = document.createElement('img');
                img.src = data.thumbnail_url;
                img.className = 'story-page-img';
                pagesContainer.appendChild(img);
            }

            // 화면 보여주기
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content-area').style.display = 'block';
        }

        loadStory();
    </script>
</body>
</html>
