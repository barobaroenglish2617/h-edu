<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story View - Blossom English</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

    <script src="data.js"></script>

    <style>
        /* --- ê³µí†µ ìŠ¤íƒ€ì¼ --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Pretendard Variable", sans-serif; }
        body { background: #f4f6fb; padding: 20px; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .viewer-container {
            width: 100%; max-width: 950px;
            background: white; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            padding: 40px; 
            position: relative; overflow: hidden;
            min-height: 600px; display: flex; flex-direction: column;
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f1f3f5; border: none; padding: 8px 16px;
            border-radius: 20px; font-weight: 600; color: #666; cursor: pointer; z-index: 20;
        }

        /* í—¤ë” */
        .story-header { 
            display: flex; justify-content: space-between; align-items: flex-end;
            width: 100%; padding-bottom: 20px; border-bottom: 2px solid #f8f9fa; margin-bottom: 30px;
            padding-right: 60px;
        }
        .header-left { text-align: left; flex: 1; }
        .story-title { font-size: 2.2rem; font-weight: 800; color: #222; margin: 0; line-height: 1.1; letter-spacing: -0.02em; }
        .page-indicator { font-size: 1rem; color: #888; font-weight: 600; margin-top: 10px; }

        /* ì˜¤ë””ì˜¤ ë²„íŠ¼ */
        .play-all-btn {
            background-color: #eee; color: #555; border: none; padding: 12px 24px; border-radius: 50px;
            font-size: 1rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.2s; white-space: nowrap; visibility: hidden; 
        }
        .play-all-btn.active { visibility: visible; }
        .play-all-btn.playing { background-color: #5D5FEF; color: white; animation: pulse 1.5s infinite; }

        /* ì½˜í…ì¸  ì˜ì—­ */
        .content-wrapper {
            flex: 1; display: flex; gap: 40px; margin-bottom: 20px;
            align-items: flex-start;
        }
        .image-area {
            flex: 1; width: 100%; border-radius: 20px; overflow: hidden;
            display: flex; justify-content: center; align-items: center; background: #fff;
        }
        .story-img { width: 100%; height: auto; border-radius: 20px; display: block; }
        .dynamic-content-area {
            flex: 1; width: 100%; 
            display: flex; flex-direction: column; justify-content: center; min-height: 400px;
        }

        /* ë¬¸ì¥ & ë‹¨ì–´ */
        .mode-sentence {
            font-size: 1.8rem; font-weight: 600; color: #333; line-height: 1.6;
            background-color: #FFFDE7; padding: 30px; border-radius: 20px; width: 100%; text-align: left;
        }
        .mode-word-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%;
        }
        .word-card {
            background: #fff; border: 2px solid #f0f0f0; border-radius: 12px; padding: 12px 16px;
            font-size: 1.1rem; font-weight: 700; color: #444; cursor: pointer; transition: all 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .word-card:hover { border-color: #5D5FEF; color: #5D5FEF; background-color: #F8F8FF; transform: translateY(-2px); }
        .word-card::after { content: 'ğŸ”Š'; font-size: 0.9rem; opacity: 0.3; }

        /* í•˜ë‹¨ ë²„íŠ¼ */
        .nav-controls { margin-top: auto; display: flex; gap: 20px; width: 100%; justify-content: center; }
        .nav-btn { padding: 15px 40px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; min-width: 120px; }
        .nav-btn.prev { background: #f1f3f5; color: #666; }
        .nav-btn.next { background: #5D5FEF; color: white; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        @media (max-width: 768px) {
            .content-wrapper { flex-direction: column; }
            .play-all-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <button class="close-btn" onclick="history.back()">ëª©ë¡ìœ¼ë¡œ âœ•</button>
        <audio id="bg-audio"></audio>

        <header class="story-header">
            <div class="header-left">
                <h1 id="title-el" class="story-title">Loading...</h1>
                <div id="page-el" class="page-indicator">Page 1</div>
            </div>
            <button id="audio-btn-el" class="play-all-btn" onclick="toggleFullAudio()">
                <span>ğŸ”Š ì „ì²´ ë“£ê¸°</span>
            </button>
        </header>

        <div class="content-wrapper">
            <div class="image-area">
                <img id="img-el" src="" alt="Scene" class="story-img">
            </div>
            <div id="dynamic-content" class="dynamic-content-area"></div>
        </div>

        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn prev" onclick="movePage(-1)">Previous</button>
            <button id="next-btn" class="nav-btn next" onclick="movePage(1)">Next</button>
        </div>
    </div>

    <script>
        let state = { data: null, currentPage: 0, totalPages: 0 };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));

            // data.jsê°€ ì œëŒ€ë¡œ ë¡œë“œë˜ì—ˆëŠ”ì§€ í™•ì¸
            if (typeof storiesData === 'undefined') {
                alert("data.js íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤!"); 
                return;
            }

            const story = storiesData.find(s => s.id === id);
            if(!story) { alert("í•´ë‹¹ ì´ì•¼ê¸° ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }

            state.data = story;
            state.totalPages = 1 + story.sentences.length; // ë‹¨ì–´ì¥(1) + ë¬¸ì¥ìˆ˜
            render();
        });

        function render() {
            const { currentPage, totalPages, data } = state;

            // ì œëª© ì„¤ì • (Story 1. The sun is up)
            document.getElementById('title-el').innerText = `Story ${data.id}. ${data.title}`;
            document.getElementById('page-el').innerText = `Page ${currentPage + 1} / ${totalPages}`;

            // ì˜¤ë””ì˜¤ ë²„íŠ¼ (0í˜ì´ì§€ì—ì„œë§Œ ë³´ì„)
            const audioBtn = document.getElementById('audio-btn-el');
            if(currentPage === 0) {
                audioBtn.classList.add('active');
                // ì˜¤ë””ì˜¤ íŒŒì¼ëª… ì˜ˆ: audio/story1.mp3
                document.getElementById('bg-audio').src = `audio/story${data.id}.mp3`;
            } else {
                audioBtn.classList.remove('active');
            }

            // ì´ì „/ë‹¤ìŒ ë²„íŠ¼
            document.getElementById('prev-btn').disabled = currentPage === 0;
            const nextBtn = document.getElementById('next-btn');
            nextBtn.innerText = currentPage === totalPages - 1 ? "Finish" : "Next";
            nextBtn.onclick = currentPage === totalPages - 1 ? () => history.back() : () => movePage(1);

            // ì´ë¯¸ì§€ & ë‚´ìš©
            const imgEl = document.getElementById('img-el');
            const contentBox = document.getElementById('dynamic-content');

            // ì´ë¯¸ì§€ ì£¼ì†Œ (data.jsì— ìˆëŠ” image ê²½ë¡œ ì‚¬ìš©)
            imgEl.src = data.image; 
            imgEl.onerror = function() { this.src = 'https://via.placeholder.com/400?text=No+Image'; }; // ì´ë¯¸ì§€ ì—†ìœ¼ë©´ íšŒìƒ‰ë°•ìŠ¤

            if (currentPage === 0) {
                // [ë‹¨ì–´ì¥]
                let html = '<div class="mode-word-grid">';
                data.words.forEach(word => {
                    html += `<div class="word-card" onclick="playWordSound('${word}')">${word}</div>`;
                });
                html += '</div>';
                contentBox.innerHTML = html;
            } else {
                // [ë¬¸ì¥]
                const sentence = data.sentences[currentPage - 1];
                contentBox.innerHTML = `<div class="mode-sentence">${sentence}</div>`;
            }
        }

        function movePage(step) {
            const next = state.currentPage + step;
            if(next >= 0 && next < state.totalPages) {
                state.currentPage = next;
                render();
            }
        }

        function toggleFullAudio() {
            const audio = document.getElementById('bg-audio');
            const btn = document.getElementById('audio-btn-el');
            if(audio.paused) {
                audio.play().catch(e => alert("ì˜¤ë””ì˜¤ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤: " + audio.src));
                btn.innerHTML = "â¸ ë“£ê¸° ì¤‘ë‹¨";
                btn.classList.add('playing');
            } else {
                audio.pause();
                btn.innerHTML = "ğŸ”Š ì „ì²´ ë“£ê¸°";
                btn.classList.remove('playing');
            }
        }

        function playWordSound(word) {
            const cleanWord = word.trim().toLowerCase();
            new Audio(`audio/${cleanWord}.mp3`).play().catch(e => console.log('ë‹¨ì–´ ì—†ìŒ'));
        }
    </script>
</body>
</html>
