<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Phonics Reading - Blossom English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont, system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 상단 헤더 영역 */
    header {
        margin-bottom: 32px;
    }

    .back-btn {
        display: inline-block;
        margin-bottom: 15px;
        text-decoration: none;
        color: #6b7280;
        font-weight: 600;
        background: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: 0.2s;
    }
    .back-btn:hover { background: #e9ecef; }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      color: #111;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    /* 그리드 레이아웃 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 한 줄에 3개 */
      gap: 22px;
    }

    /* 모바일 반응형 */
    @media (max-width: 768px) {
        .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
        .grid { grid-template-columns: 1fr; }
    }

    /* 카드 디자인 */
    .set-card {
      background: #ffffff;
      border-radius: 26px;
      height: 140px; /* 높이 살짝 키움 */
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
    }

    .set-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
      border-color: #6C5CE7; /* 호버 시 보라색 테두리 */
    }

    .card-number {
        font-size: 32px;
        font-weight: 800;
        color: #111827;
        margin-bottom: 5px;
    }

    .card-text {
        font-size: 16px;
        color: #6b7280;
        font-weight: 500;
    }
  </style>
</head>
<body>

<div class="page">
  <header>
      <a href="index.html" class="back-btn">← 메인으로</a>
      <div class="title-big">Phonics Reading</div>
      <div class="subtitle">읽고 싶은 이야기를 선택하세요 (Story 1 ~ 13)</div>
  </header>

  <div class="grid" id="set-grid"></div>
</div>

<script>
  // 1. 설정: 총 몇 개의 스토리를 보여줄 것인가?
  const TOTAL_STORIES = 13;
  const gridEl = document.getElementById("set-grid");

  // 2. 반복문으로 카드 13개 즉시 생성 (DB 로딩 없음)
  for (let i = 1; i <= TOTAL_STORIES; i++) {
    
    // HTML 요소 만들기
    const card = document.createElement("div");
    card.className = "set-card";
    
    // 카드 내부 내용 (숫자와 텍스트)
    card.innerHTML = `
        <div class="card-number">${i}</div>
        <div class="card-text">Story ${i}</div>
    `;

    // 클릭 이벤트: 클릭하면 뷰어 페이지(story_view.html)로 이동
    // 이때 주소 뒤에 ?id=1, ?id=2 처럼 번호를 붙여서 보냄
    card.onclick = () => {
      location.href = `story_view.html?id=${i}`;
    };

    // 화면에 붙이기
    gridEl.appendChild(card);
  }
</script>

</body>
</html>
