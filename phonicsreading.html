<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom English - Phonics Reading</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- 전체 배경 및 폰트 설정 --- */
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F0F2F5; /* 아주 연한 회색 배경 (참고 이미지와 유사) */
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- 상단 헤더 디자인 --- */
        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 10px 0;
            color: #111;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        /* --- 뒤로가기 버튼 --- */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #666;
            font-weight: 600;
            padding: 8px 16px;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .back-link:hover { background: #e9ecef; }

        /* --- 그리드 레이아웃 (카드 배치) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 한 줄에 3개씩 (참고 이미지와 동일) */
            gap: 24px; /* 카드 사이 간격 */
        }

        /* 반응형: 화면이 작아지면 2개, 더 작아지면 1개로 줄어듦 */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .grid-container { grid-template-columns: 1fr; }
        }

        /* --- 카드 디자인 (흰색 박스) --- */
        .card {
            background: white;
            border-radius: 24px; /* 둥근 모서리 */
            height: 160px; /* 높이 고정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); /* 아주 부드러운 그림자 */
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.02);
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px); /* 마우스 올리면 살짝 위로 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-color: #6C5CE7; /* 호버 시 테두리 포인트 컬러 */
        }

        /* 카드 내부 텍스트 */
        .card-number {
            font-size: 36px;
            font-weight: 800;
            color: #333;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            color: #888;
        }

        /* 로딩 메시지 */
        #loading-msg {
            text-align: center;
            width: 100%;
            grid-column: span 3;
            color: #888;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">← 메인으로</a>

        <header>
            <h1>Phonics Reading</h1>
            <div class="subtitle">읽고 싶은 이야기를 선택하세요.</div>
        </header>

        <div id="card-grid" class="grid-container">
            <div id="loading-msg">데이터를 불러오는 중...</div>
        </div>
    </div>

    <script>
        // ★ Supabase 설정 (반드시 본인 키로 교체하세요!)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const grid = document.getElementById('card-grid');
            const loadingMsg = document.getElementById('loading-msg');

            try {
                // 1. DB에서 스토리 가져오기 (정렬 순서대로)
                const { data: stories, error } = await supabase
                    .from('stories')
                    .select('*')
                    .order('sort_order', { ascending: true });

                if (error) throw error;

                // 2. 로딩 메시지 제거
                if (loadingMsg) loadingMsg.style.display = 'none';

                // 3. 카드 생성
                stories.forEach((story, index) => {
                    // 카드 요소 생성 (div 대신 a 태그 사용해 바로 링크 기능)
                    const card = document.createElement('a');
                    card.className = 'card';
                    // 클릭 시 story_view.html로 이동 (?id=스토리ID)
                    card.href = `story_view.html?id=${story.id}`;

                    // 카드 내용 (번호와 제목)
                    // 번호는 DB에 sort_order가 있으면 그걸 쓰고, 없으면 index+1 사용
                    const storyNum = story.sort_order || (index + 1);
                    
                    // 제목이 너무 길면 잘라서 보여주기 위한 로직 (옵션)
                    // "Story 1. The Fat Cat" -> "The Fat Cat"만 보여주거나
                    // 그대로 다 보여주거나 선택 가능. 지금은 번호를 강조.

                    card.innerHTML = `
                        <div class="card-number">${storyNum}</div>
                        <div class="card-title">${story.title}</div>
                    `;

                    grid.appendChild(card);
                });

            } catch (err) {
                console.error('Error:', err);
                if (loadingMsg) loadingMsg.innerText = '목록을 불러오지 못했습니다.';
            }
        }

        // 실행
        init();
    </script>
</body>
</html>
