<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Phonics Reading - Blossom English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    /* --- 기본 설정 --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont, system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 40px 0 60px; /* 상단 여백 살짝 조정 */
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* --- 헤더 영역 (버튼, 설명글 삭제됨) --- */
    header {
        margin-bottom: 30px;
        /* 왼쪽 정렬 유지 */
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      color: #111;
      /* 설명글이 없어졌으니 제목만 깔끔하게 */
    }

    /* --- 그리드 레이아웃 --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 한 줄에 3개 */
      gap: 22px;
    }

    /* 모바일 반응형 */
    @media (max-width: 768px) {
        .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
        .grid { grid-template-columns: 1fr; }
    }

    /* --- 카드 디자인 수정됨 --- */
    .set-card {
      background: #ffffff;
      border-radius: 26px;
      height: 140px;
      display: flex;
      align-items: center; /* 수직 중앙 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
      text-decoration: none; /* 링크 밑줄 제거 */
    }

    .set-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
      border-color: #6C5CE7;
    }

    /* --- Story 텍스트 디자인 (요청하신 대로 1.5배 키움) --- */
    .card-text {
        font-size: 26px; /* 기존 16px -> 약 1.6배 키움 */
        font-weight: 800; /* 글자 두껍게 */
        color: #333;
    }

  </style>
</head>
<body>

<div class="page">
  <header>
      <div class="title-big">Phonics Reading</div>
  </header>

  <div class="grid" id="set-grid"></div>
</div>

<script>
  // 설정: 총 13개 스토리
  const TOTAL_STORIES = 13;
  const gridEl = document.getElementById("set-grid");

  // 13개 카드 생성 반복문
  for (let i = 1; i <= TOTAL_STORIES; i++) {
    
    // a 태그를 사용하여 카드 전체가 링크가 되도록 함
    const card = document.createElement("a");
    card.className = "set-card";
    // 클릭 시 이동할 주소
    card.href = `story_view.html?id=${i}`;

    // 카드 내부 내용: 큰 숫자 삭제하고, Story 텍스트만 남김
    card.innerHTML = `
        <div class="card-text">Story ${i}</div>
    `;

    gridEl.appendChild(card);
  }
</script>

</body>
</html>
