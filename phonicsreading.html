<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom English - Phonics List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #F3F4F6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* 헤더 */
        header { display: flex; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 12px; }
        .back-btn { text-decoration: none; font-size: 24px; margin-right: 15px; color: #333; }
        h1 { font-size: 20px; margin: 0; color: #6C5CE7; }

        /* 그리드 */
        .story-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .story-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; transition: transform 0.2s; text-align: center; }
        .story-card:hover { transform: translateY(-5px); }
        .story-thumb { width: 100%; height: 140px; object-fit: cover; background: #eee; }
        .story-title { padding: 15px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html" class="back-btn">←</a> <h1>Phonics Reading List</h1>
        </header>

        <div id="story-grid" class="story-grid">
            <p>로딩 중...</p>
        </div>
    </div>

    <script>
        // ★ Supabase 설정 (본인 URL, KEY 필수!)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadStories() {
            const grid = document.getElementById('story-grid');
            
            // DB에서 전체 스토리 가져오기
            const { data: stories, error } = await supabase
                .from('stories')
                .select('*')
                .order('sort_order', { ascending: true });

            if (error) {
                console.error(error);
                grid.innerHTML = '<p>목록을 불러오지 못했습니다.</p>';
                return;
            }

            grid.innerHTML = ''; 

            stories.forEach(story => {
                const card = document.createElement('div');
                card.className = 'story-card';
                
                // ★ 클릭 시 story_view.html로 이동하면서 id를 같이 보냄
                card.onclick = () => {
                    window.location.href = `story_view.html?id=${story.id}`;
                };

                card.innerHTML = `
                    <img src="${story.thumbnail_url}" class="story-thumb" alt="thumb">
                    <div class="story-title">${story.title}</div>
                `;
                grid.appendChild(card);
            });
        }

        loadStories();
    </script>
</body>
</html>
